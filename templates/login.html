
{% extends 'index.html' %}
{% block title %}
    login page
{% endblock %}

{% block content %}

<form action="{{ url_for('login_page') }}" method="post">

    <br>
  <div class="container">
      <h1>Login</h1>
    <p>Please fill to login.</p>
    <hr>
      <div class="msg">{{ msg }}</div>
    <label ><b>Username:</b></label>
<br>
    <input type="text" placeholder="Enter Username" name="username" required>
      <br>

    <label ><b>Password:</b></label>
    <br>
    <input type="password" placeholder="Enter Password" name="password" required>
      <br>
      <br>
      <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
      <br>
      <br>
    <button class="btn btn-primary" type="submit" value="sign in">Login</button>
    <br>
  </div>

  <div class="container" >
      <br>
    <button type="button" class="btn btn-danger">Cancel</button>
    <span class="psw"> <a href="{{ url_for('forgot_page') }}"> forgot password?</a></span>
  </div>
  <div class="container signin">
    <p>Don't have an account? <a href="{{ url_for('register_page') }}">Sign Up here</a>.</p>
  </div>
</form>



{% endblock %}
